<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Equipo</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <h1>LOGO</h1>
        </div>
        <div class="navbar-links">
            <a href="home.html">Inicio</a>
            <a href="#">Cursos</a>
            <a href="#">Ayuda</a>
            <a href="#">Perfil</a>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Buscar">
        </div>
        <div class="navbar-icono">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="50px"><path d="M406.5 399.6C387.4 352.9 341.5 320 288 320l-64 0c-53.5 0-99.4 32.9-118.5 79.6C69.9 362.2 48 311.7 48 256C48 141.1 141.1 48 256 48s208 93.1 208 208c0 55.7-21.9 106.2-57.5 143.6zm-40.1 32.7C334.4 452.4 296.6 464 256 464s-78.4-11.6-110.5-31.7c7.3-36.7 39.7-64.3 78.5-64.3l64 0c38.8 0 71.2 27.6 78.5 64.3zM256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-272a40 40 0 1 1 0-80 40 40 0 1 1 0 80zm-88-40a88 88 0 1 0 176 0 88 88 0 1 0 -176 0z"/></svg>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="sidebar-section">  
                <ul>
                    <li>Material</li>
                    <li>Proveedores</li>
                    <li>Departamentos</li>
                    <li>Directorio</li>
                    <li>Formación</li>
                    <li>Configuración</li>
                </ul>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="content">
            <form class="formulario-equipo">

                <!-- Imagen -->
                <div class="form-group">
                    <img src="imagen.png" alt="Imagen del producto" width="120px">
                </div>

                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <!-- Etiqueta -->
                <div class="form-group">
                    <label for="etiqueta">Etiqueta:</label>
                    <input type="text" id="etiqueta" name="etiqueta" required>
                </div>

                <!-- Nº de serie -->
                <div class="form-group">
                    <label for="serie">Nº de Serie:</label>
                    <input type="text" id="serie" name="serie" required>
                </div>

                <!-- Departamento -->
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento" required>
                        <option value="it">IT</option>
                        <option value="ventas">Ventas</option>
                        <option value="marketing">Marketing</option>
                        <option value="administracion">Administración</option>
                    </select>
                </div>

                <!-- Fecha de adquisición -->
                <div class="form-group">
                    <label for="fecha">Fecha de Adquisición:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <!-- Proveedor -->
                <div class="form-group">
                    <label for="proveedor">Proveedor:</label>
                    <input type="text" id="proveedor" name="proveedor" required>
                </div>

                <!-- Ubicación -->
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" required>
                </div>

                <!-- Marca / Fabricante -->
                <div class="form-group">
                    <label for="marca">Marca / Fabricante:</label>
                    <input type="text" id="marca" name="marca" required>
                </div>

                <!-- Precio / Coste -->
                <div class="form-group">
                    <label for="precio">Precio / Coste:</label>
                    <input type="number" id="precio" name="precio" required>
                </div>

                <!-- Garantía -->
                <div class="form-group-checkbtn">
                    <input type="checkbox" id="garantia" name="garantia">
                    <label for="checkbutton">Garantía</label>
                  </div>

                <!-- En reparación -->
                <div class="form-group-checkbtn">
                    <input type="checkbox" id="reparacion" name="reparacion">
                    <label for="reparacion">En reparación</label>       
                </div>

                <!-- Notas -->
                <div class="form-group">
                    <label for="notas">Notas:</label>
                    <textarea id="notas" name="notas" rows="4"></textarea>
                </div>

                <!-- Enlaces de interés -->
                <div class="form-group">
                    <label for="enlaces">Enlaces de interés:</label>
                    <textarea id="enlaces" name="enlaces" rows="4"></textarea>
                </div>

                <!-- Botones de acción -->
                <div class="acciones">
                    <button type="button" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-guardar">Guardar</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#">2025 KeepCoding</a></li>
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">Contactar</a></li>
        </ul>
    </footer>
</body>
</html>
